<section data-bind="with: model">
    <ul class="breadcrumb">
        <li><a href="#/contacts">Contacts</a> <span class="divider">/</span></li>
        <li class="active" data-bind="text: name() ? name() : 'New Contact'">Contact name</li>
    </ul>
    <form class="form-horizontal">

        <div class="control-group">
            <label class="control-label" for="mytable-name">Name</label>

            <div class="controls">
                <input type="text" class="" id="mytable-name"
                       data-bind="value: name, disable: id">
                <p class="help-block">User name (can't be changed).</p>
            </div>

        </div>

        <div class="control-group">
            <label class="control-label" for="mytable-email">Email</label>

            <div class="controls">
                <input type="text" class="" id="mytable-email"
                       data-bind="value: email">
                <p class="help-block">User Email Address.</p>
            </div>

        </div>

    </form>
    <div class="well">
        <button class="btn btn-primary" data-bind="click: $parent.save">Save</button>
    </div>

</section>
